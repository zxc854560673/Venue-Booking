<!DOCTYPE html>
<html>
<head>
	<title>青朴课室预约管理员开放授权页面</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="CSS/openAuthority.css">
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/openAuthority.js"></script>	
</head>
<body>
	<div id="All">
		<div id="Header">
			<div id="headerLeft">
				<span id="Logo"></span>
				<h1>青朴课室预约管理系统</h1>
			</div>
			<div id="right_green"><div>在线预约</div></div>
			<div id="headerRight">
				<div><a href="#">查看预约</a></div>
				<div><a href="#">开放权限</a></div>
				<div><a href="#">我的账户</a></div>
			</div>
		</div>
		<div id="Slider">
			<div id="Circle"></div>
			<div>
				<div id="Welcome">你好，XXX</div>
				<img src="images/banner_edit.png"></img>
				<div id="Edit">编辑资料</div>
			</div>
			<div id="line"></div>
			<div id="time">上次登陆时间：XXXX年XX月XX日&nbspXX：XX：XX</div>
		</div>
		<div id="Content">
			<div id="giveAuthority">
				<img src="images/icon_authorize.png"></img>
				<p>开放权限</p>
			</div>
			<div id="line2">
				<img src="images/line2.jpg"></img>
			</div>
			<div id="Select">
				<p id="roomAuthority" onclick="authorityClick(0)">管理建筑权限</p>
				<p id="userAuthority" onclick="authorityClick(1)">管理用户权限</p>
				<img src="images/choose.png"></img>
				<div id="Search">
					<input type="text" name="search" placeholder="请输入建筑"  onchange="search(this)">
					<input type="button" value="搜索">
				</div>
			</div>
			<div id="Table_1">
				<table class="classRoom">
					<tbody id="tbody1">
						<tr id="header">
							<th>学校建筑</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="Table_2">
				<table class="classRoom">
					<tbody id="tbody2">
						<tr id="header_2">
							<th>教室</th>
							<th>是否开放</th>
							<th>权限等级</th>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="Table_4">
				<table class="classRoom">
					<tbody id="tbody4">
						<tr id="header_4">
							<th rowspan="2">姓名</th>
							<th colspan="3">权限等级</th>
						</tr>
						<tr id="header_4_2">
							<th>一级</th>
							<th>二级</th>
						</tr>
					</tbody>
				</table>
			</div>
		<div id="pageTurning">
			<ul id="Page">
     	        <li id="Index"><a href="javascript:pageSet(0)">首页</a></li>
     	        <li id="prePage"><a href="javascript:pageSet(1)">前页</a></li>
     	        <li id="nowAndAll"><a>1/n</a></li>
     	        <li id="nextPage"><a href="javascript:pageSet(2)">后页</a></li>
     	        <li id="lastPage"><a href="javascript:pageSet(3)">尾页</a></li>
     	        <li id="buttomSearch">
     		        <span>第
     			        <input type="text" id="inputBox">
     			        <input type="button" value="搜索" onclick="pageSet(4)">
     		        </span>
     	       </li>
            </ul>
		</div>
	</div>
</div>
	<div id="Footer">
			<div>
				<img src="images/copyright.png">
				<a href="http://www.greenhoper.com/">2017&nbsp青朴科技</a>
			</div>
	</div>
</body>
</html>
